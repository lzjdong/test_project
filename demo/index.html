<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">

    </div>
    <script>
        
        var hege = ["Cecilie", "Lone"];
        var stale = ["Emil", "Tobias", "Linus"];
        var kai = ["Robin"];

        //concat 连接一个或多个数组
        var arr = hege.concat(stale)
        // console.log("arr", arr)
        
        //copyWithin(复制到的位置[，开始复制位置，结束复制位置])    用于copy数组指定位置元素到数组另一个位置
        let testcopy = ["Emil", "Tobias", "Linus","Robin"]
         testcopy.copyWithin(1,0)
        //  console.log("testcopy", testcopy)

        //entries 返回数组的迭代对象，该对象包括数组的键值对
        // console.log("testcopy", testcopy)
        var entriseText =  testcopy.entries()
        var test  = document.getElementById('test')
        // console.log(testcopy.length)
        // for(let i = 0; i < testcopy.length; i++){
        //     test.innerHTML = test.innerHTML + entriseText.next().value + '<br>'
        // }
        
        //keys() 从数组创建一个可迭代对象，该对象包含数组的键

        //every() 检测数组所有元素是否符合指定函数 返回值为true false

        //some() 检测数组是否含有元素符合指定函数 返回值为true false

        //fill() 使用传入的值填充数组，会改变原数组

        //filter() 过滤，不会改变数组，不会对空数组进行检测

        //find() 返回通过测试函数的第一个元素的值
        //findIndex() 返回通过测试函数的第一个元素的索引

        //forEach() 用于调用数组每个元素，并将元素传递给回调函数，不能更改原数组的值
        var number = [11, 12, 34, 33, 234]
        console.log("number", number)
        number.forEach((current, index) =>{
                      test.innerHTML = test.innerHTML + 'index:' + index + ':' + current +'<br>'
                  })
        
        //from 用于通过length对象或可迭代对象来返回一个数组
        var set = new Set([1, 2, 33, 12])
        var testfrom =  Array.from(set, v => v*2)
        // console.log("testfrom", testfrom)
        
        //includes(需要查询的值，开始索引) 返回值为true false 开始索引小于0从零开始，开始索引大于arr.length-1返回false

        //indexOf() 返回查找元素的索引，若没找到指定元素返回-1

        //lastIndexOf 返回查找元素在数组中最后出现的位置，从该字符串后面向前查找， 与indexOf相反，若无返回-1

        //join() 返回一个把数组中的所有元素转换成的一个字符串，通过指定分隔符分开
        var testjoin = number.join('-')
        // console.log("testjoin", testjoin)
        // console.log("number", number)
        
        //map() 通过指定函数处理数组每个元素，并返回处理后的数组

        //pop() 删除最后一个元素并返回删除元素，push() 添加到数组末尾并返回新的长度
        //shift() 删除第一个元素并返回删除元素，unshift() 添加到数组开头并返回新的长度

        //slice() 剪切数组，startindex->endindex
        //splice() 用于添加删除数组的元素 splice(1,2) 从索引为零处删除两个，返回删除片段 
    
        //sort() 会改变原始数组
        var number = [11, 12, 34, 33, 234]
        number.sort((a, b)=> a - b)
        console.log("number", number)
        
        //toString 将数组转化为字符串
    </script>
</body>
</html>
